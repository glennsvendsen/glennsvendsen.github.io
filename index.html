<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Labs - Building Beautiful Software</title>
    <meta name="description"
        content="Arctic Labs creates elegant, minimal software experiences. Clean design, premium quality.">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Arctic Labs - Building Beautiful Software">
    <meta property="og:description"
        content="Arctic Labs creates elegant, minimal software experiences. Clean design, premium quality.">
    <meta property="og:image" content="https://arcticlabs.io/favicon.svg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Arctic Labs - Building Beautiful Software">
    <meta name="twitter:description"
        content="Arctic Labs creates elegant, minimal software experiences. Clean design, premium quality.">
    <meta name="twitter:image" content="https://arcticlabs.io/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated aurora background -->
    <div class="aurora">
        <div class="aurora-band aurora-1"></div>
        <div class="aurora-band aurora-2"></div>
        <div class="aurora-band aurora-3"></div>
    </div>





    <main class="container">
        <header class="header">
            <div class="logo">
                <!-- Arctic Labs Logo: Hexagonal crystal + mountain -->
                <svg class="logo-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer hexagon (lab) -->
                    <path d="M24 4L42 14V34L24 44L6 34V14L24 4Z" stroke="url(#hex-gradient)" stroke-width="1"
                        fill="none" />
                    <!-- Inner crystal mountain -->
                    <path d="M24 12L34 32H14L24 12Z" fill="url(#crystal-fill)" opacity="0.15" />
                    <path d="M24 12L34 32H14L24 12Z" stroke="url(#crystal-gradient)" stroke-width="1.5" fill="none" />
                    <!-- Crystal facet lines -->
                    <path d="M24 12L24 32" stroke="url(#crystal-gradient)" stroke-width="0.75" opacity="0.5" />
                    <path d="M24 12L19 27" stroke="url(#crystal-gradient)" stroke-width="0.5" opacity="0.3" />
                    <path d="M24 12L29 27" stroke="url(#crystal-gradient)" stroke-width="0.5" opacity="0.3" />
                    <!-- Orbital ring (lab element) -->
                    <ellipse cx="24" cy="24" rx="16" ry="6" stroke="url(#orbit-gradient)" stroke-width="0.5" fill="none"
                        opacity="0.4" transform="rotate(-30 24 24)" />
                    <defs>
                        <linearGradient id="hex-gradient" x1="6" y1="4" x2="42" y2="44">
                            <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.6" />
                            <stop offset="100%" stop-color="#A78BFA" stop-opacity="0.3" />
                        </linearGradient>
                        <linearGradient id="crystal-gradient" x1="14" y1="32" x2="34" y2="12">
                            <stop offset="0%" stop-color="#60A5FA" />
                            <stop offset="50%" stop-color="#38BDF8" />
                            <stop offset="100%" stop-color="#E0F2FE" />
                        </linearGradient>
                        <linearGradient id="crystal-fill" x1="24" y1="12" x2="24" y2="32">
                            <stop offset="0%" stop-color="#60A5FA" />
                            <stop offset="100%" stop-color="#1E3A5F" />
                        </linearGradient>
                        <linearGradient id="orbit-gradient" x1="8" y1="24" x2="40" y2="24">
                            <stop offset="0%" stop-color="#60A5FA" />
                            <stop offset="100%" stop-color="#A78BFA" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">Arctic Labs</span>
            </div>
        </header>

        <section class="hero">
            <div class="hero-badge">
                <span>❄️</span>
                <span>Crafted in the Cold</span>
            </div>
            <h1 class="hero-title">
                Building <span class="gradient-text">software</span>
                <br>
                no one uses since 2025.
            </h1>
        </section>

        <section class="projects">
            <p class="section-label">
                <span class="label-line"></span>
                Projects
                <span class="label-line"></span>
            </p>
            <div class="project-grid">
                <a href="/equity/" class="project-card" target="_blank" rel="noopener">
                    <div class="project-glow"></div>
                    <img src="equity-logo.jpg" alt="Equity" class="project-logo" />
                    <div class="project-content">
                        <h3 class="project-name">Equity</h3>
                        <p class="project-description">Time balance tracker for iOS</p>
                    </div>
                    <div class="project-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M7 17L17 7M17 7H7M17 7V17" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </a>

                <a href="/Mybooks/" class="project-card" target="_blank" rel="noopener">
                    <div class="project-glow"></div>
                    <img src="mybooks-logo.jpg" alt="MyBooks" class="project-logo" />
                    <div class="project-content">
                        <h3 class="project-name">MyBooks</h3>
                        <p class="project-description">Personal reading companion</p>
                    </div>
                    <div class="project-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M7 17L17 7M17 7H7M17 7V17" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </a>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-line"></div>
            <p>&copy; 2026 Arctic Labs</p>
        </footer>
    </main>
</body>

</html>
